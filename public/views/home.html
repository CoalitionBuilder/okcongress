<div layout="column" flex='33' layout-fill>

</div>
<div layout="column" flex='33' layout-fill>
	<div layout="row">
		<md-card>
			<md-card-content>
				<input ng-model="query2" ng-keydown="keydown($event)">
			</md-card-content>
		</md-card>
	</div>
	<div layout="column" flex='20' layout-fill>
		<div layout="row" flex='20' layout-fill>
			<md-card ng-if="result!==''">
				<md-card-content>
				</md-card-content>
			</md-card>
		</div>

		<md-card layout="row" flex="80"  ng-if="result!==''" >
			<md-card-content>
				<div>
					<md-checkbox ng-repeat="item in items" ng-checked="exists(item, selected)" ng-click="toggle(item, selected)">
				    	{{ item }}
				    </md-checkbox>				
				</div>
			</md-card-content>
		</md-card>

	</div>
</div>
