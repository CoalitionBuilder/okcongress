<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coalition Builder</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1><i class="fa fa-users"></i>&nbsp;&nbsp;&nbsp;Coalition Builder</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
      	<div class="panel">
	        <form>
          <div class="row">
            <div class="large-10 columns">
              <input type="text" placeholder="Enter your topic" />
            </div>
            <div class="large-2 columns">
              <a href="#" class="small round button">Search</a>
            </div>
          </div>
        </form>
	    	</div>
					</div>
      	</div>
      </div>
    </div>

    <div class="row">
      <div class="large-12 medium-12 columns">
        <h2>Congress members who <em>sponsored</em> bills related to your search.</h2>
        <!-- Grid Example -->
        <div class="row">
          <div class="large-4 medium-4 columns">
            <div class="callout panel">
              <p>Filter your results</p>
          <div class="row">
            <div class="large-12 medium-12 columns">
              
              <input type="radio" name="party" value="party_all" id="party_all" checked><label for="party_all">All</label><br />
              <input type="radio" name="party" value="party_dem" id="party_dem"><label for="party_dem">Democrat</label><br />
              <input type="radio" name="party" value="party_red" id="party_red"><label for="party_red">Republican</label>
            
              <hr />
              
              <input type="radio" name="chamber" value="chamber_all" id="chamber_all" checked><label for="chamber_all">All</label><br />
              <input type="radio" name="chamber" value="chamber_house" id="chamber_house"><label for="chamber_house">House of Representatives</label><br />
              <input type="radio" name="chamber" value="chamber_sen" id="chamber_sen"><label for="chamber_sen">Senate</label>
            
              <hr />
              <select>
                <option value="all">Select a committee</option>
                <option value="Committee 1">Committee 1</option>
                <option value="Committee 2">Committee 2</option>
                <option value="Committee 3">Committee 3</option>
                <option value="Committee 4">Committee 4</option>
              </select>
            </div>
          </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
